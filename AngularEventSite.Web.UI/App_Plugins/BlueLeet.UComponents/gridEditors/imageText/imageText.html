<div class="bl-module bl-module-imageAndText bl-module-default clearfix" data-ng-controller="BlueLeet.GridEditors.ImageNTextController">
    <div class="bl-column bl-column-title col-xs-12 col-md-6" ng-class="{'column-align-right': control.value.align == 'left'}" data-id="{{control.$uniqueId}}">
        <div grid-rte
             configuration="rteConfig"
             value="control.value.title"
             unique-id="control.$uniqueId+1">
        </div>
    </div>
    <div class="bl-column bl-column-image col-xs-12 col-md-6" ng-class="{'column-align-right': control.value.align == 'right'}">
        <div data-ng-if="control.value.image.url" data-ng-click="openSetting(control)" class="image">
            <a class="bl-link bl-link-default" href="javascript:void(0);">
                <img class="bl-image bl-image-size-full" data-ng-src="{{control.value.image.url}}" alt="Alternate Text">
                <p data-ng-if="control.value.image.caption!=''" data-ng-bind="control.value.image.caption"></p>
            </a>
        </div>
        <div data-ng-if="!control.value.image.url" data-ng-click="openSetting(control)" class="umb-editor-placeholder addimage">
            <i class="icon icon-picture"></i>
            <div class="help-text ng-binding">Click to select image</div>
        </div>
    </div>
    <div class="bl-column bl-column-content col-xs-12 col-md-6" ng-class="{'column-align-right': control.value.align == 'left'}">
        <div grid-rte
             configuration="rteConfigContent"
             value="control.value.content"
             unique-id="control.$uniqueId+2">
        </div>
    </div>
</div>
