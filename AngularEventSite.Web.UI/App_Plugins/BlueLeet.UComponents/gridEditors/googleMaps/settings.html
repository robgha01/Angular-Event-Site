<div class="bl-module bl-module-setting bl-module-default" data-ng-controller="BlueLeet.GridEditors.GoogleMapsSettingController">
    <label class="control-label bl-helptext bl-helptext-default">
        <localize key="blueleetGoogleMaps_helpText">
            Embed code
            <small class="ng-binding">example : &lt;iframe src="https://www.google.com/maps/embed?pb=location" width="600" height="450" frameborder="0" style="border:0" allowfullscreen&gt;&lt;/iframe&gt;</small>
        </localize>        
    </label>
    <textarea class="bl-googleMaps-embed" rows="4" cols="50" localize="placeholder" placeholder="@blueleetGoogleMaps_labelInsert" data-ng-model="model.mapsValue"></textarea>
</div>
