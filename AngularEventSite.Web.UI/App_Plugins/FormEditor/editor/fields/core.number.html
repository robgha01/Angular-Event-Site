<div class="umb-panel form-editor-edit-field" ng-controller="FormEditor.Editor.FieldController">
  <div class="umb-panel-body no-header with-footer umb-scrollable">
    <div class="umb-control-group">
      <div class="tab-content form umb-el-wrap">
        <form-editor-field-header></form-editor-field-header>

        <div class="umb-pane">
          <form-editor-field-basics></form-editor-field-basics>
          <form-editor-field-placeholder></form-editor-field-placeholder>

          <label class="control-label" for="min">
            <form-editor-localize key="edit.number.minimum">Minimum</form-editor-localize>
            <small form-editor-localize key="edit.number.minimum.helpText">The minimum number allowed</small>
          </label>
          <input type="number" id="min" ng-model="dialogData.field.min" />

          <label class="control-label" for="max">
            <form-editor-localize key="edit.number.maximum">Maximum</form-editor-localize>
            <small form-editor-localize key="edit.number.maximum.helpText">The maximum number allowed</small>
          </label>
          <input type="number" id="max" ng-model="dialogData.field.max" />

          <form-editor-field-mandatory></form-editor-field-mandatory>
          <form-editor-field-error-message></form-editor-field-error-message>
        </div>
      </div>
    </div>
  </div>

  <form-editor-field-footer></form-editor-field-footer>
</div>
