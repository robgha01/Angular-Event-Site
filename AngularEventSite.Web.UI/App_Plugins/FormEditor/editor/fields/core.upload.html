<div class="umb-panel form-editor-edit-field" ng-controller="FormEditor.Editor.FieldController">
  <div class="umb-panel-body no-header with-footer umb-scrollable">
    <div class="umb-control-group">
      <div class="tab-content form umb-el-wrap">
        <form-editor-field-header></form-editor-field-header>

        <div class="umb-pane">
          <form-editor-field-basics></form-editor-field-basics>

          <label class="control-label" for="maxSize">
            <form-editor-localize key="edit.upload.maxSize">Max file size (KB)</form-editor-localize>
            <small form-editor-localize key="edit.upload.maxSize.helpText">0 = unlimited</small>
          </label>
          <input type="number" id="maxSize" ng-model="dialogData.field.maxSize" />

          <label class="control-label" for="allowedFileTypes">
            <form-editor-localize key="edit.upload.allowedFileTypes">Allowed file types</form-editor-localize>
            <small form-editor-localize key="edit.upload.allowedFileTypes.helpText">E.g. "JPG, PNG, GIF"</small>
          </label>
          <input type="text" id="allowedFileTypes" ng-model="dialogData.field.allowedFileTypes" />

          <form-editor-field-mandatory></form-editor-field-mandatory>
          <form-editor-field-error-message></form-editor-field-error-message>
        </div>
      </div>
    </div>
  </div>

  <form-editor-field-footer></form-editor-field-footer>
</div>
