<div class="umb-panel form-editor-edit-field" ng-controller="FormEditor.Editor.FieldController">
  <div class="umb-panel-body no-header with-footer umb-scrollable" ng-init="dialogData.field.multiSelect = false">
    <div class="umb-control-group">
      <div class="tab-content form umb-el-wrap">
        <form-editor-field-header></form-editor-field-header>

        <div class="umb-pane">
          <form-editor-field-basics></form-editor-field-basics>

          <label class="control-label" for="defaultText">
            <form-editor-localize key="edit.defaultText">Default option text</form-editor-localize>
            <small form-editor-localize key="edit.defaultText.helpText">E.g. "Select..." - if left blank, no default option will be used</small>
          </label>
          <input type="text" id="defaultText" ng-model="dialogData.field.defaultText" />

          <form-editor-field-options></form-editor-field-options>

          <form-editor-field-mandatory></form-editor-field-mandatory>
          <form-editor-field-error-message></form-editor-field-error-message>
        </div>
      </div>
    </div>
  </div>

  <form-editor-field-footer></form-editor-field-footer>
</div>
